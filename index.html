    <style>
        body {
            align-items: center;
            background-color: black;
        }
        .div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 130px;

<body>
    <div class="div">
        <img src="ChatGPT_Image_Dec_12__2025__03_11_52_PM__1_-removebg-preview.png">
    </div>
    
<script>
    // Always redirect to home.html after 2 seconds
    setTimeout(() => {
        window.location.href = 'home';
    }, 2000);

    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    // Block dev tools shortcuts
    document.addEventListener('keydown', function (e) {
        if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key)) ||
            (e.ctrlKey && e.key === 'U')
        ) {
            e.preventDefault();
        }
    });
</script>
</body>

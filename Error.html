<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
	<link rel="icon" type="image/png" href="ChatGPT_Image_Dec_12__2025__03_11_52_PM__1_-removebg-preview.png">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1c1e21;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 450px;
            width: 90%;
        }

        /* Error Code Animation */
        .code {
            font-size: 100px;
            font-weight: 800;
            color: #ff4757;
            margin-bottom: 10px;
            animation: floating 3s ease-in-out infinite;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #606770;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: #2f3542;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #57606f;
            transform: translateY(-2px);
        }

        /* Floating Keyframes */
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -15px); }
            100% { transform: translate(0, 0px); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .code { font-size: 80px; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="code">404</div>
        <h1>Lost in Space?</h1>
        <p>The page you're looking for doesn't exist or has been moved to another galaxy.</p>
        <a href="index.html" class="btn">Take Me Home</a>
    </div>

</body>
</html>
